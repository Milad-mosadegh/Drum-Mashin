<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="/style.css">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Archivo:wght@500&display=swap" rel="stylesheet">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Rock+Salt&display=swap" rel="stylesheet">
    <title>Music Pad Box</title>
</head>

<body>
    <header>
        <h1>Welcome to Drum Mashin</h1>
    </header>
    <section>
        <div class="main">
            <div data-note="1" class="box hov">Kick</div>
            <div data-note="2" class="box hov">Snare</div>
            <div data-note="3" class="box hov">CloseHat</div>
            <div data-note="4" class="box hov">PedalHat</div>
            <div data-note="5" class="box hov">OpenHat</div>
            <div data-note="6" class="box hov">Crash</div>
            <div data-note="7" class="box hov">Tom1</div>
            <div data-note="8" class="box hov">Tom2</div>
            <div data-note="9" class="box hov">Tom3</div>
        </div>


        <audio id="1" src="./sound/kick.mp3"></audio>
        <audio id="2" src="./sound/snare.mp3"></audio>
        <audio id="3" src="./sound/closeHihat.mp3"></audio>
        <audio id="4" src="./sound/pedalHihat.mp3"></audio>
        <audio id="5" src="./sound/openHihat.mp3"></audio>
        <audio id="6" src="./sound/crash.mp3"></audio>
        <audio id="7" src="./sound/tom1.mp3"></audio>
        <audio id="8" src="./sound/tom2.mp3"></audio>
        <audio id="9" src="./sound/tom3.mp3"></audio>
    </section>

    <script src="./app.js"></script>
</body>

</html>
